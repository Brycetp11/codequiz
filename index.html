<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryce's Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Bryce's Music History Quiz</h1>
          <p class="lead">This quiz could not get any harder!</p>
        </div>
      </div>

    <div class= "container container1">
        <p class= "big-questions h2"></p>

        <ul class= "options">
            <li>
                <button type= "button" class="btn btn-secondary" id= "optionone"></button>
            </li>
            <li>
                <button type= "button" class="btn btn-secondary" id= "optiontwo"></button>
            </li>
            <li>
                <button type= "button" class="btn btn-secondary" id= "optionthree"></button>
            </li>
            <li>
                <button type= "button" class="btn btn-secondary" id= "optionfour"></button>
            </li>
        </ul>
        <img src="https://images-na.ssl-images-amazon.com/images/I/81XgOsYyjAL._SX425_.jpg" class= "img" alt="Earth Wind & Fire">
    </div>

    <div class= "container container2">
            <p class= "medium-questions h2"></p>

            <ul class= "options">
                <li>
                    <button type= "button" class="btn btn-danger" id= "qtwoone"></button>
                </li>
                <li>
                    <button type= "button" class="btn btn-danger" id= "qtwotwo"></button>
                </li>
                <li>
                    <button type= "button" class="btn btn-danger" id= "qtwothree"></button>
                </li>
                <li>
                    <button type= "button" class="btn btn-danger" id= "qtwofour"></button>
                </li>
            </ul>
            <img src="https://www.stripes.com/polopoly_fs/1.594428.1565891883!/image/image.jpg_gen/derivatives/landscape_900/image.jpg" class= "img" alt="Jimi Hendrix at Woodstock">
        </div>
    
    </div>
    <div class= "container container3">
        <p class= "small-questions h2"></p>

        <ul class= "options">
            <li>
                <button type= "button" class="btn btn-success" id= "qthreeone"></button>
            </li>
            <li>
                <button type= "button" class="btn btn-success" id= "qthreetwo"></button>
            </li>
            <li>
                <button type= "button" class="btn btn-success" id= "qthreethree"></button>
            </li>
            <li>
                <button type= "button" class="btn btn-success" id= "qthreefour"></button>
            </li>
        </ul>
        <img src="https://rickbedrosian.com/wp-content/uploads/2016/06/Walking.jpg" class= "img" alt="Hey Jude">
    </div>

    <div class= "container scoreboard">
        <h1 class= "top-scorers">High Scores</h2>

    </div>

    <div class= "container timer"></div>
    <div class= "container score"></div>

    <script src="script.js"></script>
</body>
</html>
